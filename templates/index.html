<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掲示板アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            
        }
        .container {
            flex: 1;
        }
    </style>
</head>
<nav class="px-6 py-2 bg-white shadow">
  <div class="flex items-center max-w-screen-lg mx-auto">
      <a href="#" class="flex-auto">
          <img class="h-8" src="/static/img/sixchan-logo.png" alt="6channel site logo" />
      </a>
      <div>
          <a href="/" class="mx-2 hover:text-blue-500">板一覧</a>
          <a href="/" class="mx-2 hover:text-blue-500">Guideline</a>
      </div>
  </div>
</nav>
<body class="bg-gray-200">
    <div class="container mx-auto py-8">
        <h1 class="text-2xl font-black   mb-4">掲示板一覧</h1>

        {% for post in posts %}
        <div class="bg-white rounded-lg shadow-2xl mb-4 p-4">
            <div class="flex justify-between items-center mb-2">
                <span class="font-bold text-2xl">{{ post.name }}</span>
                <span class="text-gray-500">{{ post.time }}</span>
            </div>
            <div class="text-1xl">{{ post.text }}</div>
            <a href="/post/{{ post.id }}" class="mt-6 inline-block bg-blue-500 text-white text-xs font-semibold py-1 px-2 rounded-md text-center hover:bg-blue-600">詳細</a>
        </div>
        {% endfor %}

        <h2 class="text-xl font-bold mb-4">新規投稿</h2>
        <form action="/create" method="post" class="bg-white rounded-lg shadow-md p-4">
            <div class="mb-4">
                <label for="name" class="block text-sm font-bold mb-2">投稿者名:</label>
                <input type="text" id="name" name="name" class="w-full border border-gray-300 p-2 rounded-md">
            </div>
            <div class="mb-4">
                <label for="text" class="block text-sm font-bold mb-2">投稿内容:</label>
                <textarea id="text" name="text" class="w-full border border-gray-300 p-2 rounded-md" rows="4"></textarea>
            </div>
            <input type="submit" value="投稿する" class="bg-blue-500 text-white px-4 py-2 rounded-md cursor-pointer">
        </form>
    </div>
    <footer class="px-6 py-2 bg-gray-600 text-gray-100">
        <div class="max-w-screen-lg mx-auto">
            <div class="flex justify-between items-center">
                <a href="#">
                    <img class="h-6" src="/static/img/sixchan-logo.png" alt="6channel site logo" />
                </a>
                <p></p>
            </div>
        </div>
    </footer>
</body>
</html>
