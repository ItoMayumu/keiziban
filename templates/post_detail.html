<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>投稿詳細 - 掲示板アプリ</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<nav class="px-6 py-2 bg-white shadow">
  <div class="flex items-center max-w-screen-lg mx-auto">
      <a href="#" class="flex-auto">
          <img class="h-8" src="/static/img/sixchan-logo.png" alt="6channel site logo" />
      </a>
      <div>
          <a href="/" class="mx-2 hover:text-blue-500">板一覧</a>
          <a href="#" class="mx-2 hover:text-blue-500">Guideline</a>
      </div>
  </div>
</nav>
<body class="bg-gray-100 flex flex-col min-h-screen">
  <div class="container mx-auto p-4 flex-grow">
    <div class="bg-white p-4 rounded-lg shadow-md">
      <div class="flex justify-between items-center mb-4">
        <span class="font-bold text-lg">{{ post.name }}</span>
        <span class="text-gray-600">{{ post.time }}</span>
      </div>
      <div class="text-lg">{{ post.text }}</div>
    </div>

    <h2 class="text-xl font-bold mt-4">コメント一覧</h2>
    {% for comment in comments %}
    <div class="bg-white p-4 rounded-lg shadow-md mt-4">
      <div class="flex justify-between items-center mb-2">
        <span class="font-bold">{{ comment.name }}</span>
        <span class="text-gray-600">{{ comment.time }}</span>
      </div>
      <div>{{ comment.text }}</div>
    </div>
    {% endfor %}

    <div class="mt-8">
      <h2 class="text-xl font-bold">新規コメント</h2>
      <form action="/post/{{post.id}}/create" method="post" class="mt-4">
        <input type="hidden" name="post_id" value="{{ post.id }}">
        <label for="name" class="block font-bold">投稿者名:</label>
        <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg mt-2 focus:outline-none focus:border-blue-400">
        <label for="text" class="block font-bold mt-4">投稿内容:</label>
        <textarea id="text" name="text" class="w-full px-4 py-2 border rounded-lg mt-2 focus:outline-none focus:border-blue-400"></textarea>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg mt-4">投稿する</button>
      </form>
    </div>
  </div>
</body>
<footer class="px-6 py-2 bg-gray-600">
  <div class="flex items-center justify-between max-w-screen-lg mx-auto text-gray-100">
      <div>
        <a href="#" class="flex-auto">
            <img class="h-6" src="/static/img/sixchan-logo.png" alt="6channel site logo" />
        </a>
      </div>
      <div>
        <p>All rights reserved 2022.</p>
      </div>
  </div>
</footer>
</html>
